<h2 mat-dialog-title>
  Create new company
</h2> <!--TODO: Set title based on mode-->

<form [formGroup]="companyForm" novalidate>
  <mat-dialog-content>
    {{this.company | json}}

    <mat-form-field>
      <input matInput placeholder="Company Name" type="text" formControlName="companyName" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Street Address" type="text" formControlName="streetAddress" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Street Address 2" type="text" formControlName="streetAddress2" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="City" type="text" formControlName="city" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="State" type="text" formControlName="state" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Country" type="text" formControlName="country" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Zip Code" type="text" formControlName="zipCode" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Web Site" type="text" formControlName="webSite" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Status" type="text" formControlName="status" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Type" type="text" formControlName="type" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="primary" (click)="close()" [disabled]="!companyForm.valid">Create</button> <!--TODO: Set text based on mode-->
  </mat-dialog-actions>
</form>
